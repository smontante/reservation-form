<div class="card text-center">
  <div class="card-header">
      <div style="text-align:center">
    <img width="200" alt="Angular Logo" src="/assets/venue-nightlife-omnia-logo.png">
  </div>
  </div>
  <div class="card-body">
    <form>

      <div class="form-group">
        <div class="row">
          <div class="col">
            <input [ngModel]="firstname" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Phone Number">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Email Address">
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="col-7">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                placeholder="Minimum">
            </div>
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Guests">
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Event Name">
      </div>

      <button (click)="nameIs(this.firstname)" type="submit" class="submitBtn btn btn-primary btn-lg btn-block">SUBMIT</button>
    </form>
  </div>
</div>
